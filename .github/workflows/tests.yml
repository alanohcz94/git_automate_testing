name: Unit workflow

on:
  push:
    branches: "main"
  pull_request:
    branches: "main"

jobs:
  tests:
    runs-on: ubuntu-latest

  steps:
    - name: Starting to run test...
      run: echo "Starting to run test..."
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node.js v18.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.18
    - name: npm clean install
      run: npm ci
    - name: tests
      run: npm test
